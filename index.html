<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- style sheet link -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- animecss link below -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<title>Music Landing Page</title>
</head>
<body>
	<!-- this container is holding the header and button -->
	<!-- col- 12 makes sure the whole space is being used -->
<div class="container col-12">	
	<div class="row">
		<!-- header is holding just the h1 -->
		 <!-- there is a animation that is faded in for this -->
		<header class="col-12 text-center"></header>
			<h1 class="animate__animated animate__fadeIn animate__slower">Its Time to...</h1>
		</header>
		<!-- section is holding just the button -->
		 <!-- there is a animation that is faded in for this -->
		<section class="col-12 text-center">
			<div class="space"></div>
			<!-- link goes to landing page -->
			<a href="https://mailchi.mp/de707ed41ec2/club-breathe"><button class="btn btn-primary animate__animated animate__fadeIn animate__slower">Join Here</button></a>
		</section>
	</div>
	</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
